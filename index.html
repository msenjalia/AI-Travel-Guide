<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>AI Travel guide</title>
  </head>
  <body>
    <header>
      <h1>AI Travel City Guide</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a City"
          autofocus
          required />
        <input type="submit" />
      </form>
    </main>

    <div class="container">
      <div class="row">
        <div class="col">
          <h2>City, Country</h2>
        </div>
        <div class="col">
          <ul>
            <li>Local time</li>
            <li>weather</li>
            <li>language</li>
            <li>food</li>
            <li>top attractions</li>
            <li>current events</li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/msenjalia/AI-Travel-Guide.git"
        target="_blank">
        Open-sourced</a
      >
      on Github |

        href="https://dainty-macaron-006123.netlify.app"
        target="_blank">

  </body>
