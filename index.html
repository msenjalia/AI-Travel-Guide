<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <title>AI Travel guide</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Travel Guide</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a City"
            autofocus
            required
            class="searchbox" />
          <input
            type="submit"
            class="submit-btn" />
        </form>
      </main>

      <div class="container mt-5">
        <div
          class="row d-block"
          id="search-city-info">
          <div class="col-6 mb-3">
            <h2>City, Country</h2>
          </div>
          <div class="col-6">
            <ul class="list-items">
              <li>
                🕒 Local time 
                <p>12:00</p>
              </li>
              <li>⛅️ Weather </li>
              <li>🗓️ Events </li>
              <li>🛍️ Shopping </li>
            </ul>
          </div>
        </div>
      </div>

      <footer>
        <a
          href="https://github.com/msenjalia/AI-Travel-Guide.git"
          target="_blank">
          Open-sourced</a
        >
        on Github |
        <a
          href="https://dainty-macaron-006123.netlify.app"
          target="_blank">
          Hosted </a
        >on Netlify | Coded by Monica S 🤍 | SheCodes AI project
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
